<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>#{msgs.title}</title>
</h:head>

<h:body>
    <h1>Create User</h1>
    <h:form acceptcharset="UTF-8">
        <h:messages/>
        <h:panelGrid columns="2">
            <h:outputLabel value="Name:" for="name"/>
            <h:inputText id="name" label="Name" value="#{userBean.name}" required="true"/>

            <h:outputLabel value="e-Mail:" for="email"/>
            <h:inputText id="email" label="e-Mail" value="#{userBean.email}" required="true"/>

            <h:outputLabel value="Password:" for="password"/>
            <h:inputSecret id="password" label="Password" value="#{userBean.password}" required="true"/>

            <h:outputLabel value="Confirm Password:" for="confirmPassword"/>
            <h:inputSecret id="confirmPassword" label="Confirm Password" value="#{userBean.confirmPassword}" required="true"/>

            <h:commandButton action="#{userBean.save}" value="Save"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
